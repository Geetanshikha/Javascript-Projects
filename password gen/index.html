<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">

	<title>Random Password Generation !!</title>

    <link rel="stylesheet" href="css/passstyle.css">
	
	<script>//so here we will gonna have js code
    var keylist="abcdefghijklmnopqrstuvwxyz1234567890#!@%^*"
    var tmp=''
    function generatepass(plength){
        tmp=' ';
        for(i=0;i<plength;i++)
            {
                tmp+=keylist.charAt(Math.floor(Math.random()*keylist.length))
            }
        return tmp;
        
     }
        
    function populateform(enterlength) {

      document.passGen.output.value=generatepass(enterlength);
    
    }    
     
        
        
        
    
    </script>

	

</head>

<body>

	<div class="container">

      <form name="passGen">
           <div class="col-xs-12">
           <input type="text" size="18" name="output" class="out" disabled>
          <input type="button" value="Generate password" class="btn btn-success btn-block myBtn" onclick="populateform(this.form.length.value)"> <br> 
          <!--// here populateform is a function -->
          <div class="col-xs-9"><strong class="pass">Password Length:</strong></div> 
          <div class="col-xs-3"><input type="text" name="length" size="3" value="6" class="in"></div>
           
           </div>
         
          
          
      </form>

	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<script>
	</script>

</body>

</html>
